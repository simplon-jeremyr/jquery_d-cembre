  <style type="text/css">.wifeo_pagemenu > a{color:#00FFE1;text-decoration:none} .wifeo_rubrique > a{color:#0B1AE0;text-decoration:none} .wifeo_rubrique:hover > a{color:#0B1AE0;font-weight:bold;text-decoration:none} .wifeo_pagesousmenu > a{color:#000000;text-decoration:none} .wifeo_conteneur_menu{border-spacing:0px} .wifeo_conteneur_menu{width:100%;display:table;height:50px} .wifeo_conteneur_menu a{text-decoration:none;display:table-cell;vertical-align:middle;height:30px} .wifeo_pagemenu, .wifeo_rubrique{float:left;width:25%;display:table;vertical-align:middle;position:relative} @media screen and (min-device-width:1024px){.wifeo_pagemenu span, .wifeo_rubrique span{color:#FFFFFF;position:relative;display:inline-block;padding:5px 0 5px;background-color:#00A096;width:100%;height:30px;text-align:center;font-size:22px;-webkit-transition:-webkit-transform 0.5s;-moz-transition:-moz-transform 0.5s;-ms-transition:-ms-transform 0.5s;-o-transition:-o-transform 0.5s;transition:transform 0.5s;-webkit-transform-origin:50% 0;-moz-transform-origin:50% 0;-ms-transform-origin:50% 0;-o-transform-origin:50% 0;transform-origin:50% 0;transform-style:preserve-3d}} .wifeo_pagemenu a, .wifeo_rubrique > a{color:#FFFFFF;position:absolute;display:inline-block;padding-top:5px;padding-bottom:5px;background-color:#00A096;width:100%;height:30px;text-align:center;font-size:22px} @media screen and (min-device-width:1024px){.wifeo_pagemenu a, .wifeo_rubrique > a{color:#FFFFFF;position:absolute;display:inline-block;padding-top:5px;padding-bottom:5px;background-color:#00FFE1;width:100%;height:30px;text-align:center;font-size:22px}} .wifeo_pagemenu:hover span, .wifeo_rubrique:hover span{width:100%;height:30px} @media screen and (min-device-width:1024px){.wifeo_pagemenu:hover span, .wifeo_rubrique:hover span{border-bottom:6px solid #006E64;-webkit-transform:translateY(-30px) scale(0.6);-moz-transform:translateY(-30px) scale(0.6);-ms-transform:translateY(-30px) scale(0.6);-o-transform:translateY(-30px) scale(0.6);transform:translateY(-30px) scale(0.6);-webkit-transition:all 0.25s ease;-moz-transition:all 0.25s ease;-ms-transition:all 0.25s ease;-o-transition:all 0.25s ease;transition:all 0.25s ease}} .wifeo_sousmenu{width:100%;left:0;opacity:0;position:absolute;top:10px;visibility:hidden;z-index:1} @media screen and (min-device-width:1024px){.wifeo_sousmenu{-webkit-transition:all 0.25s ease;-moz-transition:all 0.25s ease;-ms-transition:all 0.25s ease;-o-transition:all 0.25s ease;transition:all 0.25s ease}} .wifeo_pagesousmenu{width:100%;text-align:center;display:table} .wifeo_pagesousmenu a{width:100%;text-align:center;background-color:#00FFE1;border-bottom:3px solid #00FFE1;-webkit-transition:all 0.25s ease;-moz-transition:all 0.25s ease;-ms-transition:all 0.25s ease;-o-transition:all 0.25s ease;transition:all 0.25s ease} .wifeo_pagesousmenu:hover a{width:100%;text-align:center;background-color:#46FFFF;border-bottom:3px solid #0AEBCD} .wifeo_sousmenu a{padding-left:5px;padding-right:5px;text-shadow:none;background-position:center;text-align:center;background-color:#00FFE1} .wifeo_rubrique:hover > .wifeo_sousmenu{opacity:1;top:35px;visibility:visible}</style>
